<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Top Header */
        .top-header {
            width: 100%;
            height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #000, #ff5722);
            color: white;
            padding: 15px 20px;
            font-size: 25px;
        }

        /* Profile (Left Side) */
        .profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            background: white;
        }

        /* Goals (Right Side) */
        .goals {
            display: flex;
            gap: 20px;
            font-size: 20px;
            color: black;
        }

        /* Dashboard Layout */
        .dashboard {
            display: flex;
            width: 100%;
            flex: 1;
            background-color: white;
        }

        .sidebar {
            width: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            background: linear-gradient(90deg, #000, #ff5722);
        }

        .sidebar nav a {
            display: block;
            color: white;
            text-decoration: none;
            font-size: 24px;
            margin: 20px 0; /* Adjusted margin for spacing */
            padding: 10px 0; /* Adds padding inside the links */
            text-align: center;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: center;
        }

        /* Cards Section */
        .cards {
            display: flex;
            gap: 20px;
            width: 100%;
            justify-content: center; /* Center the cards */
            flex-wrap: wrap; /* Allows responsiveness */
            margin-top: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            flex:1;
        }
        
        .progress-bar {
            height: 10px;
            background: #6a11cb;
            border-radius: 5px;
            margin-top: 10px;
        }

        /* Activity Section */
        .activity {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 800px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            text-align: center;
        }

        .activity canvas {
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="top-header">
        <div class="profile">
            <img src="p.jpg" alt="Profile">
            <span>Username</span>
        </div>
        <div class="goals">
            <p>Gain: 0</p>
            <p>Lose: 5kg</p>
            <p>Duration: 1 month</p>
        </div>
    </header>

    <!-- Sidebar + Main Layout -->
    <div class="dashboard">
        <aside class="sidebar">
            <br><br><br><br><br>
            <nav>
                <a href="#">Home</a>
                <a href="#">Diet</a>
                <a href="#">Workout</a>
                <a href="#">Discourse forum</a>
                <a href="#">Logout</a>
            </nav>
        </aside>

        <main class="main-content">
            <!-- Cards Section -->
            <section class="cards">
                <div class="card cycling">
                    <h3>Cycling Hero</h3>
                    <p>10 km/week</p>
                    <div class="progress-bar" style="width: 55%"></div>
                </div>
                <div class="card running">
                    <h3>Daily Running</h3>
                    <p>5 km/week</p>
                    <div class="progress-bar" style="width: 75%"></div>
                </div>
                <div class="card steps">
                    <h3>Daily Steps</h3>
                    <p>10,000 steps/week</p>
                    <div class="progress-bar" style="width: 95%"></div>
                </div>
            </section>

            <!-- Activity Section -->
            <section class="activity">
                <h2>Activity</h2>
                <canvas id="activityChart"></canvas>
            </section>
        </main>
    </div>
    <script>
        // Activity Chart
        const ctx = document.getElementById('activityChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
                datasets: [{
                    label: 'Steps',
                    data: [5000, 7000, 8000, 9246, 7000, 8500, 10000],
                    borderColor: '#FF5733',
                    backgroundColor: 'rgba(255, 87, 51, 0.2)',
                }]
            },
        });
    </script>
</body>
</html>
